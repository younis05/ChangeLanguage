<!doctype html>
<html lang="en" xmlns:th="http://www.themyleaf.org" th:dir="#{dir}">
<head >
	<meta charset="UTF-8" />
	<title>Home</title>
	<th:block th:if="#{dir} == 'ltr'">
	  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	</th:block>
    <th:block th:unless="#{dir}== 'ltr'">
	  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap_ar.min.css}" />
	</th:block>
	
</head>
<body>
<div class="container">

   <div class="text-center">
   <h1 th:text="#{welcome}" th:dir="#{dir}"></h1>
   </div>
   
   <div class="d-flex">
   <h5 th:text="#{language} + ':'"></h5><span > &nbsp;</span>
     
      <select name="" id="locales">
        <option value="" th:text="#{language.change}"></option>
        <option value="en" th:text="#{lang.eng}"></option>
        <option value="fr" th:text="#{lang.fr}"></option>
        <option value="ar" th:text="#{lang.ar}"></option>
        <option value="ru" th:text="#{lang.ru}"></option>
      </select>
   </div>
      
</div>


<script th:src="@{/js/jquery-3.5.1.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#locales").change(function(){
			var lang=$('#locales').val();
			if(lang !=''){
				window.location.replace('?lang='+lang)
			}
		});
	});
	</script>
</body>
</html>
